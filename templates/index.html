<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convertr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/home-css.css">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.png">
</head>
<body>
    <div class="container-fluid">
        <a href="#"><img src="/static/images/icon.png" alt="logo" id="logo"></a>
        <div id="slider">
            <div id="first-section">
                <div id="title-section" class="text-center">
                    <div id="title">Convertr</div>
                    <div id="title-button">
                        <a href="#get-started"><button id="start-button" class="btn btn-outline-light">Get Started</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section id="get-started" class="convert-section text-center">
        <div class="row convert-crystal">
            <div class="col-xl-6 img-col">
                <div id="xh-img">
                    <img src="/static/images/xlsx.png" alt="xlsx-img" class="file-icons">
                    <img src="/static/images/icon.png" alt="icon-img" class="convert-icon">
                    <img src="/static/images/html.png" alt="html-img" class="file-icons">
                </div>
            </div>
            <div class="col-xl-6 text-col">
                <div class="ctext-right">
                    <div class="convert-title">
                        Convert Excel to HTML
                    </div>
                    <a href="{{url_for('convert', var = 'x2h', err = '0')}}"><button class="btn btn-outline-light">XLSX to HTML</button></a>
                    <div class="convert-title second-title">
                        Convert HTML to Excel
                    </div>
                    <a href="{{url_for('convert', var = 'h2x', err = '0')}}"><button class="btn btn-outline-light">HTML to XLSX</button></a>
                </div>
            </div>
        </div>
    </section>

    <section class="convert-section text-center" id="third-section">
        <div class="row convert-crystal" style="flex-wrap: wrap-reverse;">
            <div class="col-xl-6 text-col">
                <div class="ctext-right">
                    <div class="convert-title">
                        Convert CSV to HTML
                    </div>
                    <a href="{{url_for('convert', var = 'c2h', err = '0')}}"><button class="btn btn-outline-light">CSV to HTML</button></a>
                    <div class="convert-title second-title">
                        Convert HTML to CSV
                    </div>
                    <a href="{{url_for('convert', var = 'h2c', err = '0')}}"><button class="btn btn-outline-light">HTML to CSV</button></a>
                </div>
            </div>
            <div class="col-xl-6 img-col">
                <div id="ch-img">
                    <img src="/static/images/csv.png" alt="csv-img" class="file-icons">
                    <img src="/static/images/icon.png" alt="icon-img" class="convert-icon">
                    <img src="/static/images/html.png" alt="html-img" class="file-icons">
                </div>
            </div>
        </div>
    </section>

    <footer>Developed by &copy; <a href="mailto:shahdishank24@gmail.com" target="_blank">Dishank Shah</a></footer>

    <script>
        window.onload = function() {
            document.getElementById("first-section").classList.add("load");
        }
    </script>
</body>
</html>
