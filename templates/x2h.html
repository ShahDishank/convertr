<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XSLX TO HTML CONVERSION</title>
</head>
<body>
    <form action = "/success/{{variable}}" method = "post" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <input type = "submit" value="Upload">
        <br><br>
    </form>
    <br>
    {% if err != "0" %}
        <p>{{err}}</p>
    {% endif %}
</body>
</html>
